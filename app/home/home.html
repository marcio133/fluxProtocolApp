<!-- Markup for lists inside the dropzone. It's inside a seperate template
     because it will be used recursively. The dnd-list directive enables
     to drop elements into the referenced array. The dnd-draggable directive
     makes an element draggable and will transfer the object that was
     assigned to it. If an element was dragged away, you have to remove
     it from the original list yourself using the dnd-moved attribute -->
<script type="text/ng-template" id="list.html">
    <ul dnd-list="list" dnd-dragover="dragOverConditionalCallback(index, type)">
        <li ng-repeat="item in list" dnd-draggable="item" dnd-effect-allowed="move" dnd-moved="list.splice($index, 1)" dnd-selected="models.selected = item" ng-class="{selected: models.selected === item}" ng-include="item.type + '.html'">
        </li>
    </ul>
</script>

<!-- This template is responsible for rendering a container element. It uses
     the above list template to render each container column -->
<script type="text/ng-template" id="perguntaCondicional.html">
    <div class="container-element box condition">
        <div class="condition-question">
            <h3>Pergunta Condicional</h3>
            <div class="row">
                <div class="col-sm-12">
                    <div class="form-group">
                        <div class="align-right edit-icon" ng-click="focus(item)"><i class="fa fa-pencil-square-o fa-2x"></i></div>
                        <textarea style="overflow: visible;" id="{{item.id}}{{item.type}}" class="form-control fluxx-input" placeholder="Pergunta" ng-model="item.content"></textarea>
                    </div>
                </div>
            </div>
        </div>
        <div class="row padding">
            <div class="col-xs-6 col-md-6 divisor">
                <div class="align-right edit-icon" ng-click="focusINput(item, 0)"><i class="fa fa-pencil-square-o fa-2x"></i></div>
                <input type="text" class="form-control conditional-input" id="{{item.id}}{{item.type}}-0" placeholder="Opção 2" ng-model="item.options[0]">
                <img class="arrow" src="img/arrow.png" alt="">
            </div>
            <div class="col-xs-6 col-md-6">
                <div class="align-right edit-icon" ng-click="focusINput(item, 1)"><i class="fa fa-pencil-square-o fa-2x"></i></div>
                <input type="text" class="form-control conditional-input" id="{{item.id}}{{item.type}}-1" placeholder="Opção 1" ng-model="item.options[1]">
                <img class="arrow" src="img/arrow.png" alt="">
            </div>
        </div>
        <div class="column" ng-repeat="list in item.columns" ng-include="'list.html'"></div>
        <div class="clearfix"></div>
    </div>
    <img class="arrow" src="img/arrow.png" alt="">
</script>

<!-- Main area with dropzones and source code -->
<div class="container-fluid">
    <div class="row">
        <div class="col-md-9">
            <div class="nestedDemo">
                <div class="row">
                    <div class="col-md-12">
                        <div class="dropzone box box-yellow">
                            <!-- The dropzone also uses the list template -->
                            <div class="row">
                                <div class="col-sm-2 col-sm-offset-5">
                                    <h3>Protocolo {{zone}}</h3>
                                    <div class="start">INICIA ATENDIMENTO</div>
                                    <img class="arrow" src="img/arrow.png" alt="">
                                </div>
                            </div>
                            <ul dnd-list="model" dnd-dragover="dragoverCallback(index, type)">
                                <li ng-repeat="item in model" dnd-draggable="item" dnd-effect-allowed="move" dnd-moved="model.splice($index, 1)" dnd-selected="models.selected = item" ng-class="{selected: models.selected === item}" ng-include="item.type + '.html'">
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>

            <hr class="hr-one">
            <div class="margin-bottom-30">
                <div class="text-center">
                    <button class="btn btn-info" ng-click="showModel()">{{showM ? 'Esconder Modelo' : 'Ver modelo gerado' }}</button>
                </div>
                <div ng-show="showM">
                    <h2>Modelo</h2>
                    <pre>{{modelAsJson}}</pre>
                </div>
            </div>


        </div>
        <!-- Sidebar -->
        <!-- The toolbox only allows to copy objects, not move it. After a new
                 element was created, dnd-copied is invoked and we generate the next id -->
        <div class="col-md-3 col-sm-3 ">
            <div class="toolbox box box-grey box-padding side-menu">
                <h3 class="text-center">Componentes</h3>
                <ul class="options nav nav-pills nav-stacked">

                    <li ng-repeat="item in models.templates" dnd-draggable="item" dnd-type="item.type" dnd-effect-allowed="copy" dnd-copied="item.id = item.id + 1">
                        <div class="option {{item.type}}">
                            <p style="display: table-cell;vertical-align: middle;">{{item.title}}</p>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>
